<mat-sidenav-container class="side-nav-container">
  <mat-sidenav #sidenav class="left-sidenav">
		<div class="nav">
		  <a class="link" [routerLink]="['/feedback']" routerLinkActive="active">
		    <i class="material-icons icon">feedback</i>
		    <span class="title">Feedback</span>
		  </a>

		  <a class="link" [routerLink]="['/question']" routerLinkActive="active">
		  	<i class="material-icons icon">question_answer</i>
		    <span class="title">Question</span>
		  </a>
		</div>
  </mat-sidenav>

  <div class="header">
  	<div class="in left" (click)="sidenav.open()">
  		<i class="material-icons">menu</i>
  	</div>

  	<div class="in center">
  		<div class="title">Header</div>
  	</div>

  	<div class="in right"></div>
  </div>

  <div class="sidenav-content">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
