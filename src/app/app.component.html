<mat-sidenav-container class="side-nav-container">
  <mat-sidenav #sidenav class="left-sidenav" mode="push">
		<div class="nav" (click)="closeSidenav(sidenav)">
      <a class="link" [routerLink]="['/main']" routerLinkActive="active">
        <i class="material-icons">change_history</i>
        <span class="title">Начало</span>
      </a> 

		  <a class="link" [routerLink]="['/feedback']" routerLinkActive="active">
		    <i class="material-icons icon">feedback</i>
		    <span class="title">Отправить отзыв</span>
		  </a>

      <a class="link" [routerLink]="['/question']" routerLinkActive="active">
        <i class="material-icons icon">question_answer</i>
        <span class="title">Задать вопрос</span>
      </a>   

      <a class="link" [routerLink]="['/question']" routerLinkActive="active" *ngIf="isAdmin">
        <i class="material-icons">remove_red_eye</i>
        <span class="title">Смотреть отзывы</span>
      </a>   

      <a class="link" [routerLink]="['/question']" routerLinkActive="active" *ngIf="isAdmin">
        <i class="material-icons">remove_red_eye</i>
        <span class="title">Смотреть вопросы</span>
      </a>               

      <a class="link" (click)="logout()" routerLinkActive="active">
        <i class="material-icons">power_settings_new</i>
        <span class="title">Выйти</span>
      </a>     


		</div>

    <div class="copyrights">
      <div class="author">© {{ author }}</div>
      <div class="created-date">{{ createdDate }}</div>
    </div>
  </mat-sidenav>

  <div class="header">
  	<div class="in left" (click)="sidenavOpen(sidenav)" *ngIf="isAuthOk">
  		<i class="material-icons">menu</i>
  	</div>

  	<div class="in center">
  		<div class="title" [ngClass]="{offset: !isAuthOk}">{{ headerTitle }}</div>
  	</div>

  	<div class="in right"></div>
  </div>

  <div class="sidenav-content">
    <router-outlet></router-outlet>
  </div>
</mat-sidenav-container>
