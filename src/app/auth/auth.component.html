<div class="page-inner">
	<div class="auth-form">
		<mat-form-field class="line">
		  <input class="line-inner" matInput placeholder="Логин" [(ngModel)]="login">
		 </mat-form-field>

		<mat-form-field class="line">
		  <input class="line-inner" matInput placeholder="Пароль" [(ngModel)]="password">
		</mat-form-field>

	  <button class="btn btn-common line" mat-button (click)="authUser()">
	    Авторизоваться
	  </button>
	</div>
</div>
